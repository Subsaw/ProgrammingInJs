<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid black;
            background-color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="controls">
        <label>
            Number of Balls (X):
            <input type="range" id="numBalls" min="10" max="200" value="50">
            <span id="numBallsValue">50</span>
        </label>
        <label>
            Distance Threshold (Y):
            <input type="range" id="distanceThreshold" min="10" max="200" value="50">
            <span id="distanceThresholdValue">50</span>
        </label>
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="index.js"></script>
</body>

</html>
