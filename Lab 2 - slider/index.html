<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>

<body>
  <main>
    <div class="slider slide3">
      <div class="box">
        <img src="https://picsum.photos/id/237/800/600" alt="" class="active" />
        <img src="https://picsum.photos/id/235/800/600" alt="" />
        <img src="https://picsum.photos/id/233/800/600" alt="" />
        <img src="https://picsum.photos/id/232/800/600" alt="" />
        <img src="https://picsum.photos/id/231/800/600" alt="" />
        <img src="https://picsum.photos/id/230/800/600" alt="" />
      </div>
      <button class="left-slide">Left</button>
      <button class="right-slide">Right</button>
      <br>
      <button onclick="show(0)">1</button>
      <button onclick="show(1)">2</button>
      <button onclick="show(2)">3</button>
      <button onclick="show(3)">4</button>
      <button onclick="show(4)">5</button>
      <button onclick="show(5)">6</button>
  </main>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
